<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }

        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        @keyframes intro {
          0%, 75% { transform: translateX(-100vw); }
          100% { transform: translateX(0); }
        }

        @keyframes fade {
          0%, 75% { opacity: 0; }
          100% { opacity: 1; }
        }

        * {
          margin: 0;
          padding: 0;
          color: inherit;
          text-decoration: none;
          list-style: none;
          outline: none;
          box-sizing: border-box;
        }

        .container {
          --color-main: #5452ee;
          --color-primary: #e73c7e;
          --color-secondary: #23a6d5;
          --color-tertiary: #ffff;

          background: linear-gradient(-45deg, var(--color-main), var(--color-primary), var(--color-secondary), var(--color-tertiary));
          background-size: 400% 400%;
          animation: gradient 15s ease infinite;

          width: 100%;
          height: 300px;

          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          color: var(--color-tertiary);

          font-family: "Open Sans", sans-serif;
          text-transform: uppercase;
        }

        h1 {
          font-size: 4rem;
          font-weight: 800;
          text-align: center;
        }
        h1 a {
          color: white;
          display: block;
          text-decoration: none;
        }
        h1 a span {
          overflow: hidden;
          transition: transform 0.25s cubic-bezier(0.5, 0, 0.25, 1.25);
          display: block;
          padding-right: 2px;
        }
        h1 a span em {
          display: block;
          padding-right: 2px;
        }
        h1 a span:nth-child(1) {
          color: var(--color-tertiary);
          margin-bottom: 6px;
          animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.3) -1s 1;
        }
        h1 a span:nth-child(1) em {
          margin-top: 30px;
          line-height: 0rem;
          margin-bottom: -10px;
        }
        h1 a span:nth-child(2) {
          color: var(--color-tertiary);
          margin-bottom: 6px;
          animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.2) -0.9s 1;
        }
        h1 a span:nth-child(2) em {
          margin-top: -6px;
          line-height: 1rem;
        }
        h1 a span:nth-child(3) {
          color: var(--color-tertiary);
          animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.1) -0.8s 1;
        }
        h1 a span:nth-child(3) em {
          margin-top: -36px;
          line-height: 3rem;
        }
        h1 a:hover span,
        h1 a:focus span {
          transition: transform 0.125s cubic-bezier(0.5, 0, 0.25, 2.5);
        }
        h1 a:hover span:nth-child(1),
        h1 a:focus span:nth-child(1) {
          transform: translateX(1vw);
        }
        h1 a:hover span:nth-child(3),
        h1 a:focus span:nth-child(3) {
          transform: translateX(-1vw);
        }

        .items {
          margin-top: 35px;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
        }
        ul {
          font-size: 16px;
          line-height: 26px;
          font-weight: 700;
        }
        ul li {
          display: flex;
          letter-spacing: 0.125vw;
        }

        ul:nth-child(4) {
          text-transform: lowercase;
        }

        .hi {
          animation: hi 1.5s linear -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
        }

        @media (prefers-color-scheme: light) {
          .container {
            --color-main: #F15BB5;
            --color-primary: #24b0ef;
            --color-secondary: #4526f6;
            --color-tertiary: #f6f645;
          }
        }

        @media (prefers-reduced-motion) {
          .container {
            animation: none;
          }

          .hi {
            animation: none;
          }
        }
      </style>

      <div class="container">
        <h1>
          <a href="https://github.com/lildude">
            <span><em>Colin Seymour</em></span>
            <span><em>Colin Seymour</em></span>
            <span><em>Colin Seymour</em></span>
          </a>
        </h1>
        <section class='items'>
          <ul>
            <li>Senior Software Engineer @ GitHub</li>
          </ul>
          <ul>
            <li>Stay-at-home Astronaut</li>
          </ul>
          <ul>
            <li>2:38 Marathon Runner</li>
          </ul>
          <ul>
            <li>@lildude</li>
          </ul>
          <ul>
            <li><span class='hi'>ðŸ‘‹</span></li>
          </ul>
        </section>
      </div>
    </div>
  </foreignObject>
</svg>